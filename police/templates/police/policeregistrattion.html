{% extends 'user/base.html' %}
{% block content %}
<div style="width:600px; height: 400px;margin-left:300px;padding-top:30px;font-color:white;background-color:#2196f363;color:greenyellow;">

    <form action="preg" method="POST">
         {% csrf_token %}
        <div class="form-group">
           <label for="exampleInputPassword1">Name:</label>
           <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name="pname"placeholder="Enter name" required>

       </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pemail" placeholder="Enter email" required>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pswd" placeholder="Password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}
